  <body>
    <div class="output">
      <!-- modal pop up after purchase -->
      <div class="modal">
        <div class="box">
          <div class="closeit">Close</div>
          <div class="closebtn">Thanks For shopping With Us</div>
          <div class="smiley"><i class="fas fa-heart"></i></div>
        </div>
      </div>
      <!-- side bar checkout list -->
      <div class="checkout">
        <!-- top section -->
        <div class="top">
          <!-- total price section -->
          <div class="totalprice">
            <i class="fas fa-dollar-sign fa-2x"> </i
            ><span id="finaltotalprice">0</span>
          </div>
          <!-- checkoutbtn -->
          <div class="checkoutbtn"><i class="fab fa-paypal"></i></div>
          <!-- close butto section -->
          <div class="close"><i class="fas fa-times-circle fa-2x"></i></div>
        </div>
        <!-- selected products -->
        <div class="selected">
          <!-- items in cart -->
          <!-- <div class="item">
            <div class="remove"><i class="fas fa-times-circle"></i></div>
            <div class="productcount">1</div>

            <input type="range" min="1" max="20" step="1" value="1" />
            <div class="itemtotal">$20</div>
          </div> -->
          <!-- end of added products -->
        </div>
      </div>
      <!-- navigaton section -->
      <section class="navigation">
        <!-- navigation head section -->
        <div class="header">
          <!-- the logo -->
          <div class="logo"><i class="fab fa-shopify fa-2x"></i></div>
          <!-- filter section -->
          <section class="filter">
            <!-- fiilter section -->
            <div class="filter">
              <!-- filter left icon -->
              <div class="left"><i class="fas fa-filter"></i></div>
              <!-- filter selection bar -->
              <div class="right">
                <select name="" id="" class="select">
                  <option value="" data-price="1000">ALL</option>
                  <option value="" data-price="20">less than $20</option>
                  <option value="" data-price="50">less than $50</option>
                  <option value="" data-price="60">less than $60</option>
                  <option value="" data-price="80">hello than $80</option>
                </select>
              </div>
            </div>
          </section>
          <!-- navigation links -->
          <nav class="cart">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <div class="number">0</div>
          </nav>
        </div>
      </section>

      <!-- carousel keyframe aniimation section -->

        <!-- carousel here -->
        <div class="carobox">
